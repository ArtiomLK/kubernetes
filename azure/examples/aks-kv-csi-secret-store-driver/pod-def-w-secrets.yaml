apiVersion: v1
kind: Pod
metadata:
  name: nginx-secrets-store-inline
  namespace: default
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      securityContext:
        capabilities:
          drop:
            - NET_RAW
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: my-secret-provider
